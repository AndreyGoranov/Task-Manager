<div>
    <h2>Create Task</h2>
    <form [formGroup]="createTask">
        <input type="text" placeholder="Title" formControlName="title">
        <textarea placeholder="Description" rows="5" cols="50" formControlName="description"></textarea>
        <button [disabled]="createTask.invalid" (click)="saveTask()">Submit</button>
    </form>
</div>
